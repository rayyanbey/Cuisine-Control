<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        /* Add your custom CSS styles here */
        .btn-custom {
            background-color: #FF681F;
            border-color: #FF681F;
        }

        .btn-custom:hover {
            background-color: darkorange;
            border-color: darkorange;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Checkout</h2>
    <form method="post" th:action="@{/placeorder}" >
        <h4>Contact Information</h4>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" disabled th:value="${customer.fullname}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" disabled th:value="${customer.email}">
        </div>
        <h4>Shipping Address</h4>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address"  placeholder="Enter your address" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
            </div>

        </div>
        <div class="mt-4">
            <h5>Payment Method</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="onlinePayment" value="online" required>
                <label class="form-check-label" for="onlinePayment">
                    Online
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cashPayment" value="cash" required>
                <label class="form-check-label" for="cashPayment">
                    Cash
                </label>
            </div>
        </div>
<!--        <h4>Payment Details</h4>-->
<!--        <div class="form-group">-->
<!--            <label for="card">Credit Card Number:</label>-->
<!--            <input type="text" class="form-control" id="card" placeholder="Enter your credit card number" required>-->
<!--        </div>-->
<!--        <div class="form-row">-->
<!--            <div class="form-group col-md-6">-->
<!--                <label for="expiry">Expiration Date:</label>-->
<!--                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>-->
<!--            </div>-->
<!--            <div class="form-group col-md-6">-->
<!--                <label for="cvv">CVV:</label>-->
<!--                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group text-right">
            <button type="submit" class="btn btn-custom">Place Order</button>
        </div>
    </form>
</div>

</body>
</html>
