<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/cuisine-control_logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{total_orders.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cuisine Control</title>
    <style>
        .orange-bg {
            background-color: orange !important; /* Add !important to override other styles */
        }
    </style>
</head>
<body >

<div class="container-fluid">
    <div class="row">
        <div class="col pt-5 px-5 ">
            <a th:href="@{/waiterdashboard}">home</a>
            <div class="row justify-content-center">
                <h1>Orders in Processing</h1>
            </div>

            <div th:each="order: ${orders}" class="row mt-5 pt-3 bg-white shadow " style="border-radius: 7px;width: 40%;">

                <div class="d-flex justify-content-start mb-3 order-block">

                    <img src="dish.jpeg" class="ordered-item-image " alt="">
                    <div class="ms-5">
                        <p>Order id : <span th:text="${order.id}"></span></p>
                        <p>Order Price : <span th:text="${order.price}"></span></p>
                        <p>Placed On : <span th:text="${order.placedOn}"></span></p>
                        <p>Status: Pending </p>
                    </div>
                </div>

                <div class="d-flex w-100 align-items-center justify-content-around mb-2">
                    <form method="post" th:action="@{/waiter/deleteorder/{orderId}(orderId=${order.id})}">
                        <button type="submit" class="btn btn-warning btn-lg orange-bg ">Delete Order</button>
                    </form>
                    <form method="post" th:action="@{/waiter/completeorder/{orderId}(orderId=${order.id})}">
                        <button class="btn btn-warning btn-lg orange-bg">Complete Order</button>
                    </form>
                </div>

            </div>




        </div>


    </div>
</div>


</body>
</html>
